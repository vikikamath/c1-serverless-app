dist: trusty
python: '2.7'
addons:
  apt:
    packages:
      - brew
language: node_js
node_js:
  - 'lts/dubnium'
cache: yarn


branches:
  only:
  - master
  - development


before_install:
#   - pip install awscli --user
#   - pip install aws-sam-cli --user
