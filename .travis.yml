# OS specific
sudo: false
dist: trusty
python: '2.7'
addons:
  apt:
    packages:
      - 'python-pip'
language: node_js
node_js:
  - 'lts/dubnium'
cache: yarn


branches:
  only:
  - master
  - development


before_install:
  - pip install awscli --user
  - pip install aws-sam-cli --user
  - aws --version
  - sam --version

install:
  - yarn
  - lerna bootstrap

script:
  - yarn build
  - yarn validate
  - yarn package

after_success:
  - echo "Build success"
after_failure:
  - echo "Build failed"

deploy:
  - provider: script
    script: yarn deploy
    on:
      branch: master


