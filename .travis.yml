sudo: false
dist: xenial

addons:
  apt:
    sources:
      - ppa:deadsnakes/ppa



language: node_js
node_js:
  - 'lts/dubnium'


cache:
  yarn: true
  pip: true
  apt: true

env:
  - S3_DEPLOY_BUCKET="c1-serverless-app-deploy"

branches:
  only:
  - master
  - development


before_install:
  - curl https://bootstrap.pypa.io/get-pip.py | python3.6 --user
  - pip install --user aws-cli
  - pip install --user aws-sam-cli

install:
  - yarn install
  - lerna bootstrap

script:
  - yarn build
  - yarn package

deploy:
  - provider: script
    script:
      - yarn deploy
      - yarn sync
    on:
      branch: development


